<!DOCTYPE html>
<html>

<head>
    <title>Edit Database | Rodojo Console</title>
    <link rel="stylesheet" type="text/css" href="../styles/console.css">
    <script src="/__/firebase/7.9.0/firebase.js"></script>
    <script src="/__/firebase/7.9.0/firebase-app.js"></script>
    <script src="/__/firebase/7.9.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.9.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body id="b">
<!-- <h1 id="back">Chicano</h1> -->
    <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="openCity('mur')">Edit Murals</button>
        <button class="w3-bar-item w3-button" onclick="openCity('art')">Edit Artists</button>
        <button class="w3-bar-item w3-button" onclick="openCity('his')">Edit History</button>
        <a href="/doc/documentation.html"><button class="w3-bar-item w3-button">View Documentation</button></a>
    </div>
    <div id="scrollPart">
        <div id="mur" class="tabbar">
            <button id="commit"><i class="material-icons">save</i></button>
            <button id="reset">Reset all viewcount data</button>
            <div id="murals"></div>
        </div>
        <div id="art" class="tabbar" style="display:none">
            <button id="artSave"><i class="material-icons">save</i></button>
            <div id="artists"></div>
        </div>
        <div id="his" class="tabbar" style="display:none">
            <button id="hisSave"><i class="material-icons">save</i></button>
            <div id="history"></div>
        </div>
        <div
         id="noAuth">
            <p>User not authenticated <a href="/doc/login.html">Login</a></p>
        </div>
        <div id="noAur">
            <p>User not authorized to access system</p>
        </div>
    </div>

</body>
<script src="./edit.js"></script>

</html>
